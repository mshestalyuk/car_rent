<!-- car.component.html -->
<div *ngIf="car; else loading" class="car-list-page">
  <header>
      <nav class="navbar">
          <ul class="nav-links">
              <li><a href="/">HOME</a></li>
              <li><a href="/bookings">BOOKINGS</a></li>
              <li><button (click)="logOut()">LOGOUT</button></li>
          </ul>
      </nav>
  </header>
  <main class="car-display-area">
      <div class="car-info-card">
          <img [src]="car.image" alt="{{ car.model }}" class="car-image">
          <div class="car-details">
              <h2>{{ car.model }}</h2>
              <ul class="car-specs">
                  <li><span class="spec-label">Fuel:</span> {{ car.fuel }}</li>
                  <li><span class="spec-label">Transmission:</span> {{ car.transmission }}</li>
                  <li><span class="spec-label">Consumption:</span> {{ car.consumption }}</li>
                  <li><span class="spec-label">Seats:</span> {{ car.seats }}</li>
                  <li><span class="spec-label">Luggage Capacity:</span> {{ car.luggageCapacity }}</li>
              </ul>
              <!-- Book Button -->
            <button class="select-button" (click)="bookCar(car.id!)">Book This Car</button>

          </div>
      </div>
  </main>
  <footer class="site-footer">
      <div class="container">
          <p>Need assistance? Call us at +1-333-444-5555</p>
          <div class="footer-branding">CARENT</div>
      </div>
  </footer>
</div>
<ng-template #loading>
  <div class="loading">
      Loading car details...
  </div>
</ng-template>
